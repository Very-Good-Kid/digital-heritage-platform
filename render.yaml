services:
  - type: web
    name: digital-heritage-platform
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: RENDER_DATA_DIR
        value: /opt/render/project/data
    disk:
      name: data
      sizeGB: 1
      mountPath: /opt/render/project/data
