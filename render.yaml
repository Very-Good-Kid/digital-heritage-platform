services:
  - type: web
    name: digital-heritage-platform
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:////opt/render/project/data/digital_heritage.db
      - key: FLASK_ENV
        value: production
    disk:
      name: data
      mountPath: /opt/render/project/data
      sizeGB: 1
